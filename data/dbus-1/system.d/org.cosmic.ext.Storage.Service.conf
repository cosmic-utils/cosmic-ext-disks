<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
  "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Only root can own the service -->
  <policy user="root">
    <allow own="org.cosmic.ext.Storage.Service"/>
    <allow send_destination="org.cosmic.ext.Storage.Service"/>
  </policy>
  
  <!-- Allow any user to call methods (authorization via Polkit) -->
  <policy context="default">
    <allow send_destination="org.cosmic.ext.Storage.Service"/>
    <allow receive_sender="org.cosmic.ext.Storage.Service"/>
  </policy>
</busconfig>
